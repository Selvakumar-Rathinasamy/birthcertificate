<!DOCTYPE html>
<html>

<head>
	<title>OBCS Admin login</title>
    <style>
    	/*style.css*/
		body {
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: sans-serif;
			line-height: 1.5;
			min-height: 100vh;
			background-color: rgb(10, 80, 200);
			flex-direction: column;
			margin: 0;
		}

		.main {
			background-color: white;
			border-radius: 10px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			padding: 10px 20px;
			transition: transform 0.2s;
			width: 500px;
			text-align: center;
		}

		h1 {
			color: orangered;
		}

		label {
			display: block;
			width: 100%;
			margin-top: 10px;
			margin-bottom: 5px;
			text-align: left;
			color: #555;
			font-weight: bold;
		}


		input {
			background-color: rgb(10, 80, 200);
			color: white;
			display: block;
			width: 100%;
			margin-bottom: 15px;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #ddd;
			border-radius: 10px;
		}

		.form-group input[type="checkbox"] {
        		display: inline;
        		margin-right: 5px;
    	}

		button {
			padding: 15px;
			border-radius: 10px;
			margin-top: 15px;
			margin-bottom: 15px;
			border: none;
			color: white;
			cursor: pointer;
			background-color: green;
			width: 100%;
			font-size: 16px;
		}

		.wrap {
			display: flex;
			justify-content: center;
			align-items: center;
		}

	</style>
</head>

<body>
	<div class="main">
		<h1>Online Birth Certificate Service</h1>
		<h3>Admin login</h3>
		<form action="adminlogin" method="post">
			<label for="username">
				Username:
			</label>
			<input type="text"
				id="username"
				name="username"
				placeholder="Enter your Username" required>

			<label for="password">
				Password:
			</label>
			<input type="password"
				id="password"
				name="password"
				placeholder="Enter your Password" required>

        	<div class="form-group" style="display: flex;">
          		<input type="checkbox" id="keepLoggedIn" name="keepLoggedIn">
          		<label for="keepLoggedIn">Keep me logged in</label>
      		</div>

			<div class="wrap">
				<button type="submit"
						onclick="solve()">
					Submit
				</button>
			</div>
		</form>
			<p>Return:-
				<a href="/Index"
				style="text-decoration: none;">
					Home
				</a>
			</p>
	</div>
</body>
</html>
