<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(10, 80, 200);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h2 {
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            margin: auto;
            width: 1000px;
            border-collapse: collapse;
            border: 1px solid #dddddd;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .action-buttons button {
            margin-right: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div th:if="${result != null}">
        <h2>Search Result</h2>
        <table th:each="result: ${result}">
            <tr>
                <th>Id</th>
                <th>:</th>
                <td th:text="${result.id}"></td>
            </tr>
            <tr>
                <th>Application Id</th>
                <th>:</th>
                <td th:text="${result.applicationid}"></td>
            </tr>
            <tr>
                <th>User Id</th>
                <th>:</th>
                <td th:text="${result.userid}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <th> : </th>
                <td th:text="${result.name}"></td>
            </tr>
            <tr>
                <th>Date Of Birth</th>
                <th> : </th>
                <td th:text="${result.DoB}"></td>
            </tr>
            <tr>
                <th>Sex</th>
                <th> : </th>
                <td th:text="${result.gender}"></td>
            </tr>
            <tr>
                <th>Birth Place</th>
                <th> : </th>
                <td th:text="${result.birthplace}"></td>
            </tr>
            <tr>
                <th>Father Name</th>
                <th> : </th>
                <td th:text="${result.fathername}"></td>
            </tr>
            <tr>
                <th>Mother Name</th>
                <th> : </th>
                <td th:text="${result.mothername}"></td>
            </tr>
            <tr>
                <th>Permanent Address</th>
                <th> : </th>
                <td th:text="${result.permanetadd}"></td>
            </tr>
            <tr>
                <th>Postal Address</th>
                <th> : </th>
                <td th:text="${result.postaladd}"></td>
            </tr>
            <tr>
                <th>E-Mail Id</th>
                <th>:</th>
                <td th:text="${result.email}"></td>
            </tr>
            <tr>
                <th>Status</th>
                <th> : </th>
                <td th:text="${result.status}"></td>
            </tr>
            <tr>
                <th>Change Status</th>
                <th> : </th>
                <td>
                    <form th:action="@{/Admindashboard/applications/update-status}" method="post">
                        <input type="hidden" th:name="id" th:value="${result.id}">
                        <input type="hidden" th:name="id" th:value="${result.id}">
                        <select name="status">
                            <option value="approve">Approve</option>
                            <option value="pending">Pending</option>
                            <option value="reject">Reject</option>
                        </select>
                        <button type="submit">Update</button>
                    </form>
                </td>
            <!-- </tr>
            <tr>
                <th>Actions</th>
                <th> : </th>
                <td> 
                    <a th:href="@{/View/{id}(id=${result.id})}">View</a>
                    <a th:href="@{/Admindashboard/delete/{id}(id=${result.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>                -->
            <tr style="height: 2em;">
                <th></th>
                <th></th>
                <td></td>
            </tr>
        </table>        
    </div>
</body>
</html>
