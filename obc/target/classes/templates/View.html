    <meta charset="UTF-8">

    <title>view</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(10, 80, 200);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        h2 {
            color: black;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            margin: auto;
            width: 1000px;
            border-collapse: collapse;
            border: 1px solid #dddddd;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .action-buttons button {
            margin-right: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="Certificate Details" class="Form">
        <h2>View Details</h2>
        <table th:each="applications: ${applications}">
            <tr>
                <th>Id</th>
                <th>:</th>
                <td th:text="${applications.id}"></td>
            </tr>
            <tr>
                <th>Application Id</th>
                <th>:</th>
                <td th:text="${applications.applicationid}"></td>
            </tr>
            <tr>
                <th>User Id</th>
                <th>:</th>
                <td th:text="${applications.userid}"></td>
            </tr>
            <tr>
                <th>Name</th>
                <th> : </th>
                <td th:text="${applications.name}"></td>
            </tr>
            <tr>
                <th>Date Of Birth</th>
                <th> : </th>
                <td th:text="${applications.DoB}"></td>
            </tr>
            <tr>
                <th>Sex</th>
                <th> : </th>
                <td th:text="${applications.gender}"></td>
            </tr>
            <tr>
                <th>Birth Place</th>
                <th> : </th>
                <td th:text="${applications.birthplace}"></td>
            </tr>
            <tr>
                <th>Father Name</th>
                <th> : </th>
                <td th:text="${applications.fathername}"></td>
            </tr>
            <tr>
                <th>Mother Name</th>
                <th> : </th>
                <td th:text="${applications.mothername}"></td>
            </tr>
            <tr>
                <th>Permanent Address</th>
                <th> : </th>
                <td th:text="${applications.permanetadd}"></td>
            </tr>
            <tr>
                <th>Postal Address</th>
                <th> : </th>
                <td th:text="${applications.postaladd}"></td>
            </tr>
            <tr>
                <th>E-Mail Id</th>
                <th>:</th>
                <td th:text="${applications.email}"></td>
            </tr>
            <tr>
                <th>Status</th>
                <th> : </th>
                <td th:text="${applications.status}"></td>
            </tr>
            <tr>
                <th>Actions</th>
                <th> : </th>
                <td> 
                    <a th:href="@{/userdashboard/Edit/{id}(id=${applications.id})}">Edit</a>
                </td>
            </tr>
            <tr style="height: 2em;">
                <th></th>
                <th></th>
                <td></td>
            </tr>
